<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-body">
        <div class="form-controll">
            <form id="taskForm">
                <label for="task_data">Task Details</label>
                <input type="text" id="task_data" name="task_data" class="overflow-input" placeholder=" Add Task.... "
                    required>

                <label for="due_date">Due Date</label>
                <input type="date" id="due_date" name="due_date" placeholder=" Enter Date.... " required>

                <input type="submit" value="ADD">
            </form>
        </div>
    </div>

    <div class="data-controll">
        <div class="mainData">
            <div>
                <b>
                    <p> TO-DO LIST </p>
                </b>
                <div id="showData" class="showData"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
